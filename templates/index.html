<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Bootstrap App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Flask Bootstrap App</h1>
        <p>This is a simple Flask app with Bootstrap!</p>

        <form id="stats-form" action="/" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="winrate">Get win rates based on:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="winrate" id="enemies" value="enemies" checked>
                    <label class="form-check-label" for="enemies">
                        Enemies
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="winrate" id="teamates" value="teamates">
                    <label class="form-check-label" for="teamates">
                        Teammates
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="winrate" id="game_length" value="game_length">
                    <label class="form-check-label" for="game_length">
                        Game Length
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="loading" hidden>
            <p>Loading...</p>
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="stats-view-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='LoadStats.js') }}"></script>
</body>
</html>
